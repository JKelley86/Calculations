<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Electrical Calculators</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .calculator {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 80%;
            margin: 20px auto;
        }
        .calc-column {
            width: 45%;
            margin-bottom: 20px;
        }
        .calculator label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .calculator input, .calculator select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
            touch-action: manipulation;
        }
        .calculator button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        .resistor {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .resistor div {
            width: 50px;
            height: 100px;
            margin: 0 2px;
            border: 1px solid #000;
            box-sizing: border-box;
        }
        .band-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .band-container .band {
            margin: 0 5px;
        }
    </style>
</head>
<body style="background-image: url('picture1.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
<div class="container">
    <nav>
        <ul class="navbar-left">
            <li><a href="index.html">Home</a></li>
            <li><a href="shapes.html">Shapes</a></li>
            <li><a href="speed.html">Speed</a></li>
            <li><a href="conversions.html">Conversions</a></li>
            <li><a href="electrical.html">Electrical</a></li>
            <li><a href="algebra.html">Algebra</a></li>
            <li><a href="conveyor.html">Conveyor</a></li>
            <li><a href="binary.html">Binary</a></li>
            <li><a href="cooking.html">Cooking</a></li>
            <li><a href="weight.html">Weight</a></li>
        </ul>
    </nav>

    <h1>Electrical Calculators</h1>

    <div class="calculator">
        <div class="calc-column">
            <h3>4-Band Resistor Calculator</h3>
            <label for="band1">Band 1:</label>
            <select id="band1" onchange="calculateResistor4Band()">
                <option value="0">Black</option>
                <option value="1">Brown</option>
                <option value="2">Red</option>
                <option value="3">Orange</option>
                <option value="4">Yellow</option>
                <option value="5">Green</option>
                <option value="6">Blue</option>
                <option value="7">Violet</option>
                <option value="8">Gray</option>
                <option value="9">White</option>
            </select>
            <label for="band2">Band 2:</label>
            <select id="band2" onchange="calculateResistor4Band()">
                <option value="0">Black</option>
                <option value="1">Brown</option>
                <option value="2">Red</option>
                <option value="3">Orange</option>
                <option value="4">Yellow</option>
                <option value="5">Green</option>
                <option value="6">Blue</option>
                <option value="7">Violet</option>
                <option value="8">Gray</option>
                <option value="9">White</option>
            </select>
            <label for="multiplier">Multiplier:</label>
            <select id="multiplier" onchange="calculateResistor4Band()">
                <option value="1">Black</option>
                <option value="10">Brown</option>
                <option value="100">Red</option>
                <option value="1000">Orange</option>
                <option value="10000">Yellow</option>
                <option value="100000">Green</option>
                <option value="1000000">Blue</option>
                <option value="10000000">Violet</option>
                <option value="0.1">Gold</option>
                <option value="0.01">Silver</option>
            </select>
            <label for="tolerance">Tolerance:</label>
            <select id="tolerance" onchange="calculateResistor4Band()">
                <option value="1">Brown ±1%</option>
                <option value="2">Red ±2%</option>
                <option value="5">Gold ±5%</option>
                <option value="10">Silver ±10%</option>
            </select>
            <button onclick="calculateResistor4Band()">Calculate</button>
            <div class="result" id="resistor4BandResult"></div>
        </div>
        <div class="calc-column">
            <h3>5-Band Resistor Calculator</h3>
            <label for="band1-5">Band 1:</label>
            <select id="band1-5" onchange="calculateResistor5Band()">
                <option value="0">Black</option>
                <option value="1">Brown</option>
                <option value="2">Red</option>
                <option value="3">Orange</option>
                <option value="4">Yellow</option>
                <option value="5">Green</option>
                <option value="6">Blue</option>
                <option value="7">Violet</option>
                <option value="8">Gray</option>
                <option value="9">White</option>
            </select>
            <label for="band2-5">Band 2:</label>
            <select id="band2-5" onchange="calculateResistor5Band()">
                <option value="0">Black</option>
                <option value="1">Brown</option>
                <option value="2">Red</option>
                <option value="3">Orange</option>
                <option value="4">Yellow</option>
                <option value="5">Green</option>
                <option value="6">Blue</option>
                <option value="7">Violet</option>
                <option value="8">Gray</option>
                <option value="9">White</option>
            </select>
            <label for="band3-5">Band 3:</label>
            <select id="band3-5" onchange="calculateResistor5Band()">
                <option value="0">Black</option>
                <option value="1">Brown</option>
                <option value="2">Red</option>
                <option value="3">Orange</option>
                <option value="4">Yellow</option>
                <option value="5">Green</option>
                <option value="6">Blue</option>
                <option value="7">Violet</option>
                <option value="8">Gray</option>
                <option value="9">White</option>
            </select>
            <label for="multiplier-5">Multiplier:</label>
            <select id="multiplier-5" onchange="calculateResistor5Band()">
                <option value="1">Black</option>
                <option value="10">Brown</option>
                <option value="100">Red</option>
                <option value="1000">Orange</option>
                <option value="10000">Yellow</option>
                <option value="100000">Green</option>
                <option value="1000000">Blue</option>
                <option value="10000000">Violet</option>
                <option value="0.1">Gold</option>
                <option value="0.01">Silver</option>
            </select>
            <label for="tolerance-5">Tolerance:</label>
            <select id="tolerance-5" onchange="calculateResistor5Band()">
                <option value="1">Brown ±1%</option>
                <option value="2">Red ±2%</option>
                <option value="0.5">Green ±0.5%</option>
                <option value="0.25">Blue ±0.25%</option>
                <option value="0.1">Violet ±0.1%</option>
                <option value="5">Gold ±5%</option>
                <option value="10">Silver ±10%</option>
            </select>
            <button onclick="calculateResistor5Band()">Calculate</button>
            <div class="result" id="resistor5BandResult"></div>
        </div>
    </div>

    <div class="band-container">
        <div class="band resistor4Band" id="resistor4Band">
            <div id="band1Color" style="background-color: black;"></div>
            <div id="band2Color" style="background-color: black;"></div>
            <div id="multiplierColor" style="background-color: black;"></div>
            <div id="toleranceColor" style="background-color: brown;"></div>
        </div>
        <div class="band resistor5Band" id="resistor5Band">
            <div id="band1Color-5" style="background-color: black;"></div>
            <div id="band2Color-5" style="background-color: black;"></div>
            <div id="band3Color-5" style="background-color: black;"></div>
            <div id="multiplierColor-5" style="background-color: black;"></div>
            <div id="toleranceColor-5" style="background-color: brown;"></div>
        </div>
    </div>
<footer>
    <span>&copy; 2024 Justin's Calculations. All rights reserved.</span>
</footer>

<script>
    function getColor(value) {
        const colors = ["black", "brown", "red", "orange", "yellow", "green", "blue", "violet", "gray", "white", "gold", "silver"];
        if (value == 0.1) return "gold";
        if (value == 0.01) return "silver";
        return colors[value] || "black";
    }

    function calculateResistor4Band() {
        const band1 = parseInt(document.getElementById("band1").value);
        const band2 = parseInt(document.getElementById("band2").value);
        const multiplier = parseFloat(document.getElementById("multiplier").value);
        const tolerance = parseFloat(document.getElementById("tolerance").value);

        const resistorValue = (band1 * 10 + band2) * multiplier;
        const toleranceValue = tolerance;

        document.getElementById("resistor4BandResult").innerText = `Resistance: ${resistorValue}Ω ±${toleranceValue}%`;
        
        document.getElementById("band1Color").style.backgroundColor = getColor(band1);
        document.getElementById("band2Color").style.backgroundColor = getColor(band2);
        document.getElementById("multiplierColor").style.backgroundColor = getColor(multiplier);
        document.getElementById("toleranceColor").style.backgroundColor = getColor(tolerance);
    }

    function calculateResistor5Band() {
        const band1 = parseInt(document.getElementById("band1-5").value);
        const band2 = parseInt(document.getElementById("band2-5").value);
        const band3 = parseInt(document.getElementById("band3-5").value);
        const multiplier = parseFloat(document.getElementById("multiplier-5").value);
        const tolerance = parseFloat(document.getElementById("tolerance-5").value);

        const resistorValue = (band1 * 100 + band2 * 10 + band3) * multiplier;
        const toleranceValue = tolerance;

        document.getElementById("resistor5BandResult").innerText = `Resistance: ${resistorValue}Ω ±${toleranceValue}%`;
        
        document.getElementById("band1Color-5").style.backgroundColor = getColor(band1);
        document.getElementById("band2Color-5").style.backgroundColor = getColor(band2);
        document.getElementById("band3Color-5").style.backgroundColor = getColor(band3);
        document.getElementById("multiplierColor-5").style.backgroundColor = getColor(multiplier);
        document.getElementById("toleranceColor-5").style.backgroundColor = getColor(tolerance);
    }
</script>
</body>
</html>
