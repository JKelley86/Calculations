<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Breakout Game</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
            border: 5px solid #fff;
        }

        .nav-button {
            display: inline-block;
            width: 90px;
            height: 90px;
            margin: 10px;
            border-radius: 50%;
            background-color: #000;
            color: #fff;
            text-align: center;
            line-height: 80px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body style="background-image: url('picture1.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="container">
        <nav>
            <ul class="navbar-left">
                <li><a href="../index.html">Back</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="wordle.html">Wordle</a></li>
                <li><a href="pong.html">Pong</a></li>
                <li><a href="tictactoe.html">Tic Tac Toe</a></li>
            </ul>
        </nav>

        <main>
            <h1>Breakout Game</h1>
            <canvas id="breakout"></canvas>
        </main>

        <footer>
            <span>&copy; 2024 Justin's Website. All rights reserved.</span>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('breakout');
        const context = canvas.getContext('2d');

        let paddle = {
            width: 100,
            height: 20,
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            speed: 8,
            color: '#fff'
        };

        let ball = {
            radius: 10,
            x: canvas.width / 2,
            y: canvas.height - 40,
            speedX: 5,
            speedY: -5,
            color: '#fff'
        };

        let bricks = {
            rows: 5,
            cols: 8,
            width: 75,
            height: 20,
            padding: 10,
            offsetTop: 30,
            offsetLeft: 30,
            color: '#fff'
        };

        let brickGrid = [];

        for (let r = 0; r < bricks.rows; r++) {
            brickGrid[r] = [];
            for (let c = 0; c < bricks.cols; c++) {
                brickGrid[r][c] = { x: 0, y: 0, status: 1 };
            }
        }

        function drawBricks() {
            for (let r = 0; r < bricks.rows; r++) {
                for (let c = 0; c < bricks.cols; c++) {
                    if (brickGrid[r][c].status === 1) {
                        let brickX = c * (bricks.width + bricks.padding) + bricks.offsetLeft;
                        let brickY = r * (bricks.height + bricks.padding) + bricks.offsetTop;
                        brickGrid[r][c].x = brickX;
                        brickGrid[r][c].y = brickY;
                        context.beginPath();
                        context.rect(brickX, brickY, bricks.width, bricks.height);
                        context.fillStyle = bricks.color;
                        context.fill();
                        context.closePath();
                    }
                }
            }
        }

        function drawPaddle() {
            context.beginPath();
            context.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            context.fillStyle = paddle.color;
            context.fill();
            context.closePath();
        }

        function drawBall() {
            context.beginPath();
            context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            context.fillStyle = ball.color;
            context.fill();
            context.closePath();
        }

        function movePaddle(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX || event.touches[0].clientX;
            paddle.x = mouseX - rect.left - paddle.width / 2;

            if (paddle.x < 0) {
                paddle.x = 0;
            } else if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        }

        function moveBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.speedX = -ball.speedX;
            }

            if (ball.y - ball.radius < 0) {
                ball.speedY = -ball.speedY;
            } else if (ball.y + ball.radius > paddle.y && ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                ball.speedY = -ball.speedY;
            } else if (ball.y + ball.radius > canvas.height) {
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 40;
            ball.speedX = 5;
            ball.speedY = -5;
        }

        function collisionDetection() {
            for (let r = 0; r < bricks.rows; r++) {
                for (let c = 0; c < bricks.cols; c++) {
                    let brick = brickGrid[r][c];
                    if (brick.status === 1) {
                        if (ball.x > brick.x && ball.x < brick.x + bricks.width && ball.y > brick.y && ball.y < brick.y + bricks.height) {
                            ball.speedY = -ball.speedY;
                            brick.status = 0;
                        }
                    }
                }
            }
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawPaddle();
            drawBall();
            collisionDetection();
        }

        function update() {
            moveBall();
            draw();
        }

        // Resize canvas and elements dynamically
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth * 0.9, 800);
            canvas.height = canvas.width * 0.5;

            paddle.width = canvas.width * 0.15;
            paddle.height = canvas.height * 0.05;
            paddle.x = canvas.width / 2 - paddle.width / 2;

            ball.radius = canvas.width * 0.02;

            bricks.cols = Math.floor(canvas.width / (bricks.width + bricks.padding));
            bricks.width = (canvas.width - (bricks.cols + 1) * bricks.padding) / bricks.cols;
            bricks.height = canvas.height * 0.1;

            resetBall();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        canvas.addEventListener('mousemove', movePaddle);
        canvas.addEventListener('touchmove', movePaddle);

        setInterval(update, 10);
    </script>
</body>
</html>
