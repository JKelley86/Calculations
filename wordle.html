<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Grid container */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }

        /* Grid cells */
        .grid-cell {
            width: 60px;
            height: 60px;
            border: 2px solid #ccc;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #fff;
            color: #000; /* Black text color for contrast */
            user-select: none;
        }

        /* Keyboard container */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 40px); /* Adjust as needed */
            grid-gap: 5px;
            justify-content: center;
            margin: 20px auto;
            max-width: 450px;
        }

        /* Adjust the layout based on key size */
        .key {
            height: 40px;
            background-color: #ccc;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key.large {
            width: 80px;
        }

        /* Adjust the grid layout to accommodate various keyboard rows if needed */
        .keyboard-row {
            display: flex;
            justify-content: center;
        }

        /* Colors for feedback */
        .correct {
            background-color: #6aaa64; /* green */
            color: #fff;
        }

        .present {
            background-color: #c9b458; /* yellow */
            color: #fff;
        }

        .absent {
            background-color: #787c7e; /* gray */
            color: #fff;
        }

        /* Center the start and reset buttons */
        #start-button, #reset-button, #hint-button {
            display: block;
            margin: 20px auto;
        }

        /* Hide reset and hint buttons initially */
        #reset-button, #hint-button {
            display: none;
        }

        /* Reset button positioning */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body style="background-image: url('picture1.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="container">
        <main>
            <h1>Wordle Game</h1>

            <!-- Grid -->
            <div id="grid" class="grid"></div>

             <p id="message"></p>

            <!-- Keyboard -->
            <div id="keyboard" class="keyboard"></div>

            <div class="button-container">
                <button id="start-button" class="key large">Start Game</button>
                <button id="reset-button" class="key large">Reset Game</button>
                <button id="hint-button" class="key large">Hint</button> <!-- New hint button -->
            </div>


        </main>
        <footer>
            <span>&copy; 2024 Justin's Calculations. All rights reserved.</span>
        </footer>
    </div>

    <script>
        const wordList = ["rossa"];
        let currentWord = "";
        let currentGuess = "";
        let rowIndex = 0;
        const maxGuesses = 6;

        document.getElementById('start-button').addEventListener('click', startGame);
        document.getElementById('reset-button').addEventListener('click', resetGame);
        document.getElementById('hint-button').addEventListener('click', giveHint);

        function startGame() {
            currentWord = wordList[Math.floor(Math.random() * wordList.length)];
            currentGuess = "";
            rowIndex = 0;
            document.getElementById('message').textContent = "";
            generateGrid();
            generateKeyboard();
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('reset-button').style.display = 'none';
            document.getElementById('hint-button').style.display = 'block'; // Show hint button
        }

        function resetGame() {
            startGame();
            document.getElementById('hint-button').style.display = 'none'; // Hide hint button
        }

        function generateGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            for (let i = 0; i < maxGuesses * 5; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.setAttribute('data-index', i);
                grid.appendChild(cell);
            }
        }

        function generateKeyboard() {
            const keyboardLayout = [
                'q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p',
                'a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l',
                'z', 'x', 'c', 'v', 'b', 'n', 'm'
            ];

            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = "";

            keyboardLayout.forEach(key => {
                const button = document.createElement('button');
                button.className = 'key';
                button.textContent = key;
                button.addEventListener('click', () => handleKeyPress(key));
                keyboard.appendChild(button);
            });

            const enterKey = document.createElement('button');
            enterKey.className = 'key large';
            enterKey.textContent = 'Enter';
            enterKey.addEventListener('click', handleEnter);
            keyboard.appendChild(enterKey);

            const deleteKey = document.createElement('button');
            deleteKey.className = 'key large';
            deleteKey.textContent = 'Del';
            deleteKey.addEventListener('click', handleDelete);
            keyboard.appendChild(deleteKey);
        }

        function handleKeyPress(key) {
            if (currentGuess.length < 5) {
                currentGuess += key;
                updateGrid();
            }
        }

        function handleEnter() {
            if (currentGuess.length === 5) {
                checkGuess();
                if (currentGuess === currentWord || rowIndex === maxGuesses - 1) {
                    document.getElementById('message').textContent = currentGuess === currentWord ? 
                        "Congratulations! You've guessed the word!" : 
                        `Game Over! The word was ${currentWord}.`;
                    document.getElementById('reset-button').style.display = 'block';
                }
                currentGuess = "";
                rowIndex++;
            }
        }

        function handleDelete() {
            if (currentGuess.length > 0) {
                currentGuess = currentGuess.slice(0, -1);
                updateGrid();
            }
        }

        function updateGrid() {
            const start = rowIndex * 5;
            for (let i = 0; i < 5; i++) {
                const cell = document.querySelector(`.grid-cell[data-index='${start + i}']`);
                cell.textContent = currentGuess[i] || '';
            }
        }

        function checkGuess() {
            const start = rowIndex * 5;
            const guess = currentGuess.split('');
            const correctWord = currentWord.split('');

            guess.forEach((letter, index) => {
                const cell = document.querySelector(`.grid-cell[data-index='${start + index}']`);

                if (correctWord[index] === letter) {
                    cell.classList.add('correct');
                    updateKeyboardKeyColor(letter, 'correct');
                } else if (correctWord.includes(letter)) {
                    cell.classList.add('present');
                    updateKeyboardKeyColor(letter, 'present');
                } else {
                    cell.classList.add('absent');
                    updateKeyboardKeyColor(letter, 'absent');
                }
            });
        }

        function updateKeyboardKeyColor(letter, status) {
            const key = [...document.querySelectorAll('.key')].find(k => k.textContent === letter);
            if (key) {
                if (!key.classList.contains('correct') && !key.classList.contains('present') && !key.classList.contains('absent')) {
                    key.classList.add(status);
                } else if (key.classList.contains('present') && status === 'correct') {
                    key.classList.replace('present', 'correct');
                } else if (key.classList.contains('absent') && status !== 'absent') {
                    key.classList.replace('absent', status);
                }
            }
        }

        function giveHint() {
            if (currentWord) {
                const randomIndex = Math.floor(Math.random() * currentWord.length);
                const hintLetter = currentWord[randomIndex];
                document.getElementById('message').textContent = `Hint: One of the letters is '${hintLetter.toUpperCase()}'`;
            }
        }
    </script>
</body>
</html>
