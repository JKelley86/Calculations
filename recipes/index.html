<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cookbook</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: auto; 
            padding: 20px; 
            background-color: #f8f8f8;
            text-align: center;
            padding-bottom: 60px; /* Add padding to prevent footer overlap */
        }
        h1 {
            color: #333;
        }
        .tabs { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 20px; 
            justify-content: center;
        }
        .tab { 
            padding: 10px 15px; 
            background: #ddd; 
            cursor: pointer; 
            border-radius: 5px; 
            font-weight: bold;
            transition: background 0.3s;
        }
        .tab:hover {
            background: #bbb;
        }
        .tab.active { 
            background: #4CAF50; 
            color: white; 
        }
        .search { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 16px;
        }
        .recipe-list { 
            list-style: none; 
            padding: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
        }
        .recipe-list li { 
            margin: 20px 0; 
            font-size: 18px; 
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .recipe-list li:last-child {
            border-bottom: none;
        }
        .recipe-list a { 
            color: #4CAF50; 
            text-decoration: none;
            font-weight: bold;
        }
        .recipe-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Cookbook</h1>
    <div class="tabs">
        <div class="tab active" onclick="filterCategory('All')">All</div> <!-- 'All' first and highlighted -->
        <div class="tab" onclick="filterCategory('Breakfast')">Breakfast</div>
        <div class="tab" onclick="filterCategory('Lunch')">Lunch</div>
        <div class="tab" onclick="filterCategory('Dinner')">Dinner</div>
        <div class="tab" onclick="filterCategory('Dessert')">Dessert</div>
        <div class="tab" onclick="filterCategory('Snacks')">Snacks/Appetizers</div>
    </div>
    <input type="text" class="search" placeholder="Search recipes..." oninput="searchRecipes()">
    <ul class="recipe-list" id="recipe-list"></ul> 
    <script>
        const recipes = [
            { name: "Biscuits And Gravy", category: "Breakfast", link: "biscuitsgravy.html" },
            
            { name: "Grilled Cheese", category: "Lunch", link: "grilled_cheese.html" },
            
            { name: "Chicken And Rice Bake", category: "Dinner", link: "chickenricebake.html" },
            
            { name: "Banana Cream Cool Whip Bars", category: "Dessert", link: "bananabars.html" },
            
            { name: "Apple Salad", category: "Snacks", link: "applesalad.html" },
            { name: "Avocado Fries", category: "Snacks", link: "avocadofries.html" },
            { name: "Blooming Onion", category: "Snacks", link: "bloomingonion.html" },
            { name: "Buffalo Chicken Dip", category: "Snacks", link: "buffalochickendip.html" },
        ];

        let currentCategory = "All";  // Default category is set to 'All'

        function filterCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.tab').forEach(tab => 
                tab.classList.toggle('active', tab.textContent === category));
            displayRecipes();
        }

        function searchRecipes() {
            displayRecipes();
        }

        function displayRecipes() {
            const searchTerm = document.querySelector('.search').value.toLowerCase();
            const list = document.getElementById('recipe-list');
            list.innerHTML = "";

            recipes.filter(recipe => 
                recipe.name.toLowerCase().includes(searchTerm) && 
                (currentCategory === 'All' || recipe.category === currentCategory)  // No category filter for 'All'
            ).forEach(recipe => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = recipe.link;
                a.textContent = recipe.name;
                li.appendChild(a);
                list.appendChild(li);
            });
        }

        displayRecipes();  // Display all recipes by default
    </script> 
</body>
</html>
