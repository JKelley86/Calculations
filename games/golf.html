<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Golf Game</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .player-container {
            margin-bottom: 20px;
        }

        .player-name {
            font-weight: bold;
            font-size: 20px;
        }

        .player-stats {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background-color: #333;
        }

        #next-hole, #reset {
            margin-top: 20px;
        }
    </style>
</head>
<body style="background-image: url('golfbackground.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="container">
        <nav>
            <ul class="navbar-left">
                <li><a href="../index.html">Back</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="wordle.html">Wordle</a></li>
                <li><a href="pongselection.html">Pong</a></li>
                <li><a href="tictactoeselection.html">Tic-Tac-Toe</a></li>
                <li><a href="breakout.html">Breakout</a></li>
                <li><a href="golf.html">Golf</a></li>
            </ul>
        </nav>

        <main>
            <h1>Golf Game</h1>

            <!-- Step 1: Select Number of Players -->
            <div id="setup">
                <label for="playerCount">Number of Players (1-6): </label>
                <input type="number" id="playerCount" min="1" max="6">
                <button onclick="setupPlayers()">Next</button>
            </div>

            <!-- Step 2: Input Player Names -->
            <div id="nameInput" style="display:none;">
                <h2>Enter Player Names</h2>
                <div id="nameFields"></div>
                <button onclick="startGame()">Start Game</button>
            </div>

            <!-- Step 3: Play the Game -->
            <div id="players" style="display:none;"></div>

            <button id="next-hole" onclick="nextHole()" style="display:none;">Next Hole</button>
            <button id="reset" onclick="resetGame()" style="display:none;">Reset Game</button>
        </main>

        <footer> 
            <span>&copy; 2024 Justin's Website. All rights reserved.</span>
        </footer> 
    </div>

    <script>
        let playerCount = 0;
        let players = [];

        function setupPlayers() {
            playerCount = parseInt(document.getElementById('playerCount').value);
            if (playerCount < 1 || playerCount > 6 || isNaN(playerCount)) {
                alert('Please enter a number between 1 and 6.');
                return;
            }

            players = [];
            document.getElementById('setup').style.display = 'none';
            document.getElementById('nameInput').style.display = 'block';

            const nameFields = document.getElementById('nameFields');
            nameFields.innerHTML = '';

            for (let i = 0; i < playerCount; i++) {
                nameFields.innerHTML += `
                    <div>
                        <label for="playerName${i}">Player ${i + 1} Name:</label>
                        <input type="text" id="playerName${i}">
                    </div>
                `;
            }
        }

        function startGame() {
            const playersDiv = document.getElementById('players');
            playersDiv.innerHTML = '';

            for (let i = 0; i < playerCount; i++) {
                const playerName = document.getElementById('playerName' + i).value || 'Player ' + (i + 1);
                const player = {
                    name: playerName,
                    hits: 0,
                    totalHits: 0
                };
                players.push(player);

                playersDiv.innerHTML += `
                    <div class="player-container">
                        <div class="player-name">${player.name}</div>
                        <div class="player-stats">
                            <span>Hits: </span>
                            <input type="number" id="hits${i}" value="${player.hits}" readonly>
                            <button onclick="incrementHits(${i})">Hit</button>
                            <span>Total Hits: </span>
                            <input type="number" id="totalHits${i}" value="${player.totalHits}" readonly>
                        </div>
                    </div>
                `;
            }

            document.getElementById('nameInput').style.display = 'none';
            document.getElementById('players').style.display = 'block';
            document.getElementById('next-hole').style.display = 'inline-block';
            document.getElementById('reset').style.display = 'inline-block';
        }

        function incrementHits(index) {
            players[index].hits++;
            document.getElementById('hits' + index).value = players[index].hits;
        }

        function nextHole() {
            players.forEach((player, index) => {
                player.totalHits += player.hits;
                player.hits = 0;
                document.getElementById('totalHits' + index).value = player.totalHits;
                document.getElementById('hits' + index).value = player.hits;
            });
        }

        function resetGame() {
            if (confirm('Are you sure you want to reset the game?')) {
                players = [];
                document.getElementById('setup').style.display = 'block';
                document.getElementById('nameInput').style.display = 'none';
                document.getElementById('players').innerHTML = '';
                document.getElementById('players').style.display = 'none';
                document.getElementById('next-hole').style.display = 'none';
                document.getElementById('reset').style.display = 'none';
            }
        }
    </script>

</body>
</html>
