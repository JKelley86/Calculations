<body>

<h1>Shape Calculators</h1>

<div class="calculator" id="circleCalculator">
    <h2>Circle</h2>
    <label for="circleRadius">Radius:</label>
    <input type="number" id="circleRadius" step="0.01">
    <button onclick="calculateCircle()">Calculate</button>
    <div class="result" id="circleResult"></div>
</div>

<div class="calculator" id="squareCalculator">
    <h2>Square</h2>
    <label for="squareSide">Side Length:</label>
    <input type="number" id="squareSide" step="0.01">
    <button onclick="calculateSquare()">Calculate</button>
    <div class="result" id="squareResult"></div>
</div>

<div class="calculator" id="triangleCalculator">
    <h2>Triangle</h2>
    <label for="triangleBase">Base:</label>
    <input type="number" id="triangleBase" step="0.01">
    <label for="triangleHeight">Height:</label>
    <input type="number" id="triangleHeight" step="0.01">
    <button onclick="calculateTriangle()">Calculate</button>
    <div class="result" id="triangleResult"></div>
</div>

<div class="calculator" id="pythagoreanCalculator">
    <h2>Pythagorean Theorem</h2>
    <label for="sideA">Side A:</label>
    <input type="number" id="sideA" step="0.01">
    <label for="sideB">Side B:</label>
    <input type="number" id="sideB" step="0.01">
    <button onclick="calculatePythagorean()">Calculate</button>
    <div class="result" id="pythagoreanResult"></div>
</div>

<div class="calculator" id="sphereCalculator">
    <h2>Sphere</h2>
    <label for="sphereRadius">Radius:</label>
    <input type="number" id="sphereRadius" step="0.01">
    <button onclick="calculateSphere()">Calculate</button>
    <div class="result" id="sphereResult"></div>
</div>

<div class="calculator" id="cubeCalculator">
    <h2>Cube</h2>
    <label for="cubeSide">Side Length:</label>
    <input type="number" id="cubeSide" step="0.01">
    <button onclick="calculateCube()">Calculate</button>
    <div class="result" id="cubeResult"></div>
</div>

<div class="calculator" id="densityCalculator">
    <h2>Density</h2>
    <label for="mass">Mass:</label>
    <input type="number" id="mass" step="0.01">
    <label for="volume">Volume:</label>
    <input type="number" id="volume" step="0.01">
    <button onclick="calculateDensity()">Calculate</button>
    <div class="result" id="densityResult"></div>
</div>
<footer>

</footer> 
<script>
    function calculateCircle() {
        const radius = parseFloat(document.getElementById('circleRadius').value);
        const area = Math.PI * Math.pow(radius, 2);
        const circumference = 2 * Math.PI * radius;
        const diameter = 2 * radius;
        document.getElementById('circleResult').innerHTML = `Area: ${area.toFixed(2)}<br>Circumference: ${circumference.toFixed(2)}<br>Diameter: ${diameter.toFixed(2)}`;
    }

    function calculateSquare() {
        const side = parseFloat(document.getElementById('squareSide').value);
        const area = Math.pow(side, 2);
        document.getElementById('squareResult').innerHTML = `Area: ${area.toFixed(2)}`;
    }

    function calculateTriangle() {
        const base = parseFloat(document.getElementById('triangleBase').value);
        const height = parseFloat(document.getElementById('triangleHeight').value);
        const area = 0.5 * base * height;
        document.getElementById('triangleResult').innerHTML = `Area: ${area.toFixed(2)}`;
    }

    function calculatePythagorean() {
        const a = parseFloat(document.getElementById('sideA').value);
        const b = parseFloat(document.getElementById('sideB').value);
        const c = Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
        document.getElementById('pythagoreanResult').innerHTML = `Hypotenuse (C): ${c.toFixed(2)}`;
    }

    function calculateSphere() {
        const radius = parseFloat(document.getElementById('sphereRadius').value);
        const volume = (4/3) * Math.PI * Math.pow(radius, 3);
        document.getElementById('sphereResult').innerHTML = `Volume: ${volume.toFixed(2)}`;
    }

    function calculateCube() {
        const side = parseFloat(document.getElementById('cubeSide').value);
        const volume = Math.pow(side, 3);
        document.getElementById('cubeResult').innerHTML = `Volume: ${volume.toFixed(2)}`;
    }

    function calculateDensity() {
        const mass = parseFloat(document.getElementById('mass').value);
        const volume = parseFloat(document.getElementById('volume').value);
        const density = mass / volume;
        document.getElementById('densityResult').innerHTML = `Density: ${density.toFixed(2)}`;
    }
</script>
