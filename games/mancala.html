<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancala</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #mancala-board {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 400px;
            margin: 20px auto;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .pit, .mancala {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            border-radius: 50%;
            background-color: #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .mancala {
            height: 120px;
            width: 60px;
            border-radius: 15px;
        }

        .row-player-label {
            font-size: 18px;
            margin-bottom: 5px;
        }

        /* Custom styles to make it clear whose side is whose */
        #player-label {
            color: #3498db;
            font-weight: bold;
        }

        #ai-label {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Mancala Game</h1>
    <div id="mancala-board">
        <div class="row-player-label" id="ai-label">AI's Side</div>
        <div class="row">
            <div class="mancala" id="ai-mancala">0</div>
            <div class="pit" id="ai-pit-5">4</div>
            <div class="pit" id="ai-pit-4">4</div>
            <div class="pit" id="ai-pit-3">4</div>
            <div class="pit" id="ai-pit-2">4</div>
            <div class="pit" id="ai-pit-1">4</div>
            <div class="pit" id="ai-pit-0">4</div>
        </div>
        <div class="row">
            <div class="mancala" id="player-mancala">0</div>
            <div class="pit" id="player-pit-0">4</div>
            <div class="pit" id="player-pit-1">4</div>
            <div class="pit" id="player-pit-2">4</div>
            <div class="pit" id="player-pit-3">4</div>
            <div class="pit" id="player-pit-4">4</div>
            <div class="pit" id="player-pit-5">4</div>
        </div>
        <div class="row-player-label" id="player-label">Your Side</div>
    </div>

    <script>

let playerMancala = 0;

let playerTurn = true; // Player starts first

function updateBoard() {
    // Update the pit values in the UI
    for (let i = 0; i < 6; i++) {
        document.getElementById(`player-pit-${i}`).textContent = playerPits[i];
        document.getElementById(`ai-pit-${i}`).textContent = aiPits[i];
    }
    document.getElementById('player-mancala').textContent = playerMancala;
    document.getElementById('ai-mancala').textContent = aiMancala;
}

// Implement move logic here (handle free turns, captures, etc.)
function makeMove(pitIndex) {
    if (playerTurn) {
        let stones = playerPits[pitIndex];
        playerPits[pitIndex] = 0;
        let index = pitIndex + 1;
        
        while (stones > 0) {
            if (index < 6) {
                playerPits[index]++;
            } else if (index === 6) {
                playerMancala++;
                if (stones === 1) {
                    // Player gets a free turn
                    playerTurn = true;
                }
            } else {
                index = 0;
                aiPits[index]++;
            }
            stones--;
            index++;
        }
    }
    updateBoard();
}

document.querySelectorAll('.pit').forEach(pit => {
    pit.addEventListener('click', () => {
        const pitId = pit.id.split('-')[2];
        makeMove(parseInt(pitId));
    });

    </script>
</body>
</html>
