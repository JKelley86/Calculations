<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Conveyor Belt Calculators</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .calculator {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 80%;
            margin: 20px auto;
        }
        .calc-column {
            width: 40%;
            margin-bottom: 20px;
        }
        .calculator label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .calculator input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
            touch-action: manipulation;
        }
        .calculator button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body style="background-image: url('picture1.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
<div class="container">

            <li><a href="weight.html">Weight</a></li>
        </ul>
        <div class="navbar-right">
            <!-- Right aligned content (if any) -->
        </div>
    </nav>

    <h1>Conveyor Belt Calculators</h1>

    <div class="calculator">
        <div class="calc-column">
            <h3>Frequency (Hz)</h3>
            <label for="rpmToHz">RPM:</label>
            <input type="number" id="rpmToHz" step="0.01">
            <button onclick="calculateHz()">Calculate</button>
            <div class="result" id="hzResult"></div>
        </div>
        <div class="calc-column">
            <h3>Gear Ratio</h3>
            <label for="driverGear">Driver Gear Teeth:</label>
            <input type="number" id="driverGear" step="1">
            <label for="drivenGear">Driven Gear Teeth:</label>
            <input type="number" id="drivenGear" step="1">
            <button onclick="calculateGearRatio()">Calculate</button>
            <div class="result" id="gearRatioResult"></div>
        </div>
    </div>

    <div class="calculator">
        <div class="calc-column">
            <h3>RPM (Using Gear Ratio)</h3>
            <label for="inputRpm">Input RPM:</label>
            <input type="number" id="inputRpm" step="0.01">
            <label for="gearRatio">Gear Ratio:</label>
            <input type="number" id="gearRatioInput" step="0.01">
            <button onclick="calculateOutputRpm()">Calculate</button>
            <div class="result" id="outputRpmResult"></div>
        </div>
        <div class="calc-column">
            <h3>Belt Speed</h3>
            <label for="pulleyDiameter">Pulley Diameter (inches):</label>
            <input type="number" id="pulleyDiameter" step="0.01">
            <label for="pulleyRpm">Pulley RPM:</label>
            <input type="number" id="pulleyRpm" step="0.01">
            <button onclick="calculateBeltSpeed()">Calculate</button>
            <div class="result" id="beltSpeedResult"></div>
        </div>
    </div>

    <footer>
        <span>&copy; 2024 Justin's Calculations. All rights reserved.</span>
    </footer>

    <script>
        function calculateHz() {
            const rpm = parseFloat(document.getElementById('rpmToHz').value);
            const hz = rpm / 60;
            document.getElementById('hzResult').innerHTML = `Frequency: ${hz.toFixed(2)} Hz`;
        }

        function calculateGearRatio() {
            const driverGear = parseFloat(document.getElementById('driverGear').value);
            const drivenGear = parseFloat(document.getElementById('drivenGear').value);
            const ratio = drivenGear / driverGear;
            document.getElementById('gearRatioResult').innerHTML = `Gear Ratio: ${ratio.toFixed(2)}`;
        }

        function calculateOutputRpm() {
            const inputRpm = parseFloat(document.getElementById('inputRpm').value);
            const gearRatio = parseFloat(document.getElementById('gearRatioInput').value);
            const outputRpm = inputRpm / gearRatio;
            document.getElementById('outputRpmResult').innerHTML = `Output RPM: ${outputRpm.toFixed(2)}`;
        }

        function calculateBeltSpeed() {
            const pulleyDiameter = parseFloat(document.getElementById('pulleyDiameter').value);
            const pulleyRpm = parseFloat(document.getElementById('pulleyRpm').value);
            const beltSpeed = (pulleyDiameter * Math.PI * pulleyRpm) / 12;
            document.getElementById('beltSpeedResult').innerHTML = `Belt Speed: ${beltSpeed.toFixed(2)} feet per minute`;
        }
    </script>
</div>
</body>
