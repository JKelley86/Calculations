<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Golf Game</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .player-container {
            margin-bottom: 20px;
        }

        .player-name {
            font-weight: bold;
            font-size: 20px;
        }

        .player-stats {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background-color: #333;
        }

        #next-hole, #reset {
            margin-top: 20px;
        }

        .player-selection button {
            margin: 5px;
        }
    </style>
</head>
<body style="background-image: url('golfbackground.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="container">
        <nav>
            <ul class="navbar-left">
                <li><a href="../index.html">Back</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="wordle.html">Wordle</a></li>
                <li><a href="pongselection.html">Pong</a></li>
                <li><a href="tictactoeselection.html">Tic-Tac-Toe</a></li>
                <li><a href="breakout.html">Breakout</a></li>
                <li><a href="golf.html">Golf</a></li>
            </ul>
        </nav>

        <main>
            <h1>Golf Game</h1>

            <div id="setup">
                <div class="player-selection">
                    <p>Select Number of Players (1-6):</p>
                    <button onclick="setupPlayers(1)">1 Player</button>
                    <button onclick="setupPlayers(2)">2 Players</button>
                    <button onclick="setupPlayers(3)">3 Players</button>
                    <button onclick="setupPlayers(4)">4 Players</button>
                    <button onclick="setupPlayers(5)">5 Players</button>
                    <button onclick="setupPlayers(6)">6 Players</button>
                </div>
            </div>

            <div id="players"></div>

            <button id="next-hole" onclick="nextHole()" style="display:none;">Next Hole</button>
            <button id="reset" onclick="resetGame()" style="display:none;">Reset Game</button>
        </main>

        <footer> 
            <span>&copy; 2024 Justin's Website. All rights reserved.</span>
        </footer> 
    </div>

    <script>
        let playerCount = 0;
        let players = [];

        function setupPlayers(count) {
            playerCount = count;

            players = [];
            document.getElementById('setup').style.display = 'none';
            const playersDiv = document.getElementById('players');
            playersDiv.innerHTML = '';

            for (let i = 0; i < playerCount; i++) {
                const player = {
                    name: '',
                    hits: 0,
                    totalHits: 0
                };
                players.push(player);

                playersDiv.innerHTML += `
                    <div class="player-container">
                        <div class="player-name">Player ${i + 1} Name:</div>
                        <input type="text" id="playerName${i}" placeholder="Enter name">
                        <div class="player-stats">
                            <span>Hits: </span>
                            <input type="number" id="hits${i}" value="${player.hits}" readonly>
                            <button onclick="incrementHits(${i})">Hit</button>
                            <span>Total Hits: </span>
                            <input type="number" id="totalHits${i}" value="${player.totalHits}" readonly>
                        </div>
                    </div>
                `;
            }

            document.getElementById('next-hole').style.display = 'inline-block';
            document.getElementById('reset').style.display = 'inline-block';
        }

        function incrementHits(index) {
            players[index].hits++;
            document.getElementById('hits' + index).value = players[index].hits;
        }

        function nextHole() {
            players.forEach((player, index) => {
                player.name = document.getElementById('playerName' + index).value || `Player ${index + 1}`;
                player.totalHits += player.hits;
                player.hits = 0;
                document.getElementById('totalHits' + index).value = player.totalHits;
                document.getElementById('hits' + index).value = player.hits;
            });
        }

        function resetGame() {
            players = [];
            document.getElementById('setup').style.display = 'block';
            document.getElementById('players').innerHTML = '';
            document.getElementById('next-hole').style.display = 'none';
            document.getElementById('reset').style.display = 'none';
        }
    </script>

</body>
</html>
