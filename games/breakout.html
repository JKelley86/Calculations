<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Breakout Game</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('picture1.jpg'); /* Ensure this is the correct path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        canvas {
            background-color: #000;
            border: 5px solid #fff;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="../index.html">Back</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="wordle.html">Wordle</a></li>
                <li><a href="tic-tac-toe.html">Tic-Tac-Toe</a></li>
                <li><a href="breakout.html">Breakout</a></li>
            </ul>
        </nav>

        <div class="game-container">
            <canvas id="breakout"></canvas>
        </div>

        <footer>
            <span>&copy; 2024 Justin's Website. All rights reserved.</span>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('breakout');
        const context = canvas.getContext('2d');

        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            resetGame();
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const paddleWidth = 100;
        const paddleHeight = 10;
        let paddleX = (canvas.width - paddleWidth) / 2;

        const ballRadius = 10;
        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let ballSpeedX = 2;
        let ballSpeedY = -2;

        const blockRowCount = 5;
        const blockColumnCount = 3;
        const blockWidth = 75;
        const blockHeight = 20;
        const blockPadding = 10;
        const blockOffsetTop = 30;
        const blockOffsetLeft = 30;
        let blocks = [];

        for (let c = 0; c < blockColumnCount; c++) {
            blocks[c] = [];
            for (let r = 0; r < blockRowCount; r++) {
                blocks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        function drawBall() {
            context.beginPath();
            context.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            context.fillStyle = '#fff';
            context.fill();
            context.closePath();
        }

        function drawPaddle() {
            context.beginPath();
            context.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            context.fillStyle = '#fff';
            context.fill();
            context.closePath();
        }

        function drawBlocks() {
            for (let c = 0; c < blockColumnCount; c++) {
                for (let r = 0; r < blockRowCount; r++) {
                    if (blocks[c][r].status === 1) {
                        let blockX = blockOffsetLeft + c * (blockWidth + blockPadding);
                        let blockY = blockOffsetTop + r * (blockHeight + blockPadding);
                        blocks[c][r].x = blockX;
                        blocks[c][r].y = blockY;
                        context.beginPath();
                        context.rect(blockX, blockY, blockWidth, blockHeight);
                        context.fillStyle = '#fff';
                        context.fill();
                        context.closePath();
                    }
                }
            }
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawBlocks();
            drawBall();
            drawPaddle();
            collisionDetection();
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballX + ballSpeedX > canvas.width - ballRadius || ballX + ballSpeedX < ballRadius) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballY + ballSpeedY < ballRadius) {
                ballSpeedY = -ballSpeedY;
            } else if (ballY + ballSpeedY > canvas.height - ballRadius) {
                if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                    ballSpeedY = -ballSpeedY;
                } else {
                    alert('Game Over');
                    document.location.reload();
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < blockColumnCount; c++) {
                for (let r = 0; r < blockRowCount; r++) {
                    let block = blocks[c][r];
                    if (block.status === 1) {
                        if (ballX > block.x && ballX < block.x + blockWidth && ballY > block.y && ballY < block.y + blockHeight) {
                            ballSpeedY = -ballSpeedY;
                            block.status = 0;
                        }
                    }
                }
            }
        }

        function movePaddle(event) {
            const rect = canvas.getBoundingClientRect();
            const root = document.documentElement;
            let x = event.clientX - rect.left - root.scrollLeft;

            if (event.type === 'touchmove') {
                const touch = event.touches[0];
                x = touch.clientX - rect.left - root.scrollLeft;
            }

            if (x > paddleWidth / 2 && x < canvas.width - paddleWidth / 2) {
                paddleX = x - paddleWidth / 2;
            }
        }

        function game() {
            draw();
            requestAnimationFrame(game);
        }

        canvas.addEventListener('mousemove', movePaddle);
        canvas.addEventListener('touchmove', movePaddle);
        window.addEventListener('resize', resizeCanvas);

        function resetGame() {
            paddleX = (canvas.width - paddleWidth) / 2;
            ballX = canvas.width / 2;
            ballY = canvas.height - 30;
            ballSpeedX = 2;
            ballSpeedY = -2;
            blocks = [];
            for (let c = 0; c < blockColumnCount; c++) {
                blocks[c] = [];
                for (let r = 0; r < blockRowCount; r++) {
                    blocks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
        }

        resizeCanvas();
        game();
    </script>
</body>
</html>
