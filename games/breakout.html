<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Breakout Game</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
            border: 5px solid #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul class="navbar-left">
                <li><a href="../index.html">Back</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="wordle.html">Wordle</a></li>
                <li><a href="pong.html">Pong</a></li>
                <li><a href="breakout.html">Breakout</a></li>
            </ul>
        </nav>

        <main>
            <h1>Breakout Game</h1>
            <canvas id="breakout" width="800" height="400"></canvas>
        </main>

        <footer>
            <span>&copy; 2024 Justin's Website. All rights reserved.</span>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('breakout');
        const context = canvas.getContext('2d');

        // Adjust canvas size on window resize
        function resizeCanvas() {
            const width = window.innerWidth * 0.9;
            const height = window.innerHeight * 0.7;
            canvas.width = Math.min(width, 800);
            canvas.height = Math.min(height, 400);
        }

        // Create the paddle
        const paddle = {
            x: canvas.width / 2 - 60,
            y: canvas.height - 20,
            width: 120,
            height: 10,
            color: '#fff'
        };

        // Create the ball
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            radius: 8,
            speed: 4,
            velocityX: 4,
            velocityY: -4,
            color: '#fff'
        };

        // Create the bricks
        const brick = {
            row: 5,
            column: 8,
            width: 75,
            height: 20,
            offsetX: 15,
            offsetY: 30,
            padding: 10,
            color: '#fff'
        };

        const bricks = [];
        for (let r = 0; r < brick.row; r++) {
            bricks[r] = [];
            for (let c = 0; c < brick.column; c++) {
                const x = c * (brick.width + brick.padding) + brick.offsetX;
                const y = r * (brick.height + brick.padding) + brick.offsetY;
                bricks[r][c] = { x, y, status: 1 };
            }
        }

        // Draw the paddle
        function drawPaddle() {
            context.fillStyle = paddle.color;
            context.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        // Draw the ball
        function drawBall() {
            context.fillStyle = ball.color;
            context.beginPath();
            context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            context.closePath();
            context.fill();
        }

        // Draw the bricks
        function drawBricks() {
            for (let r = 0; r < brick.row; r++) {
                for (let c = 0; c < brick.column; c++) {
                    const b = bricks[r][c];
                    if (b.status === 1) {
                        context.fillStyle = brick.color;
                        context.fillRect(b.x, b.y, brick.width, brick.height);
                    }
                }
            }
        }

        // Move the paddle
        function movePaddle(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;
            paddle.x = Math.max(0, Math.min(paddle.x, canvas.width - paddle.width));
        }

        // Update the game
        function update() {
            // Move the ball
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            // Ball collision with walls
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.velocityX = -ball.velocityX;
            }
            if (ball.y - ball.radius < 0) {
                ball.velocityY = -ball.velocityY;
            }

            // Ball collision with paddle
            if (
                ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width
            ) {
                ball.velocityY = -ball.velocityY;
                ball.speed += 0.1;
            }

            // Ball collision with bricks
            for (let r = 0; r < brick.row; r++) {
                for (let c = 0; c < brick.column; c++) {
                    const b = bricks[r][c];
                    if (b.status === 1) {
                        if (
                            ball.x > b.x &&
                            ball.x < b.x + brick.width &&
                            ball.y + ball.radius > b.y &&
                            ball.y - ball.radius < b.y + brick.height
                        ) {
                            ball.velocityY = -ball.velocityY;
                            b.status = 0;
                        }
                    }
                }
            }

            // Reset ball if it falls below paddle
            if (ball.y + ball.radius > canvas.height) {
                // Reset ball and paddle positions here
                ball.x = canvas.width / 2;
                ball.y = canvas.height - 30;
                ball.velocityX = 4;
                ball.velocityY = -4;
                paddle.x = canvas.width / 2 - paddle.width / 2;
            }
        }

        // Render the game
        function render() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
        }

        // Game loop
        function game() {
            update();
            render();
        }

        // Set up event listeners for paddle movement
        canvas.addEventListener('mousemove', movePaddle);
        canvas.addEventListener('touchmove', movePaddle);

        // Adjust canvas size and start the game
        resizeCanvas();
        setInterval(game, 1000 / 60); // 60 FPS

        // Resize canvas on window resize
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
