<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Conveyor Belt Calculators</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .calculator {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 80%;
            margin: 20px auto;
        }
        .calc-column {
            width: 40%;
            margin-bottom: 20px;
        }
        .calculator label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .calculator input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
            touch-action: manipulation;
        }
        .calculator button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body style="background-image: url('picture1.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="container">
        <nav>
            <ul class="navbar-left">
                <li><a href="index.html">Home</a></li>
                <li><a href="shapes.html">Shapes</a></li>
                <li><a href="speed.html">Speed</a></li>
                <li><a href="conversions.html">Conversions</a></li>
                <li><a href="electrical.html">Electrical</a></li>
                <li><a href="algebra.html">Algebra</a></li>
                <li><a href="conveyor.html">Conveyor</a></li>
            </ul>
        </nav>
        <main>
            <h1>Conveyor Belt Calculators</h1>
            <div class="calculator">
                <div class="calc-column">
                    <h3>Frequency (Hz)</h3>
                    <label for="frequency">Frequency:</label>
                    <input type="number" id="frequency" name="frequency" placeholder="Enter frequency in Hz">
                    <button onclick="calculateHz()">Calculate</button>
                    <div class="result" id="hzResult"></div>
                </div>
                <div class="calc-column">
                    <h3>Gear Ratio</h3>
                    <label for="gear1">Gear 1 Teeth:</label>
                    <input type="number" id="gear1" name="gear1" placeholder="Enter number of teeth on gear 1">
                    <label for="gear2">Gear 2 Teeth:</label>
                    <input type="number" id="gear2" name="gear2" placeholder="Enter number of teeth on gear 2">
                    <button onclick="calculateGearRatio()">Calculate</button>
                    <div class="result" id="gearRatioResult"></div>
                </div>
                <div class="calc-column">
                    <h3>RPM</h3>
                    <label for="rpm">RPM:</label>
                    <input type="number" id="rpm" name="rpm" placeholder="Enter RPM">
                    <button onclick="calculateRPM()">Calculate</button>
                    <div class="result" id="rpmResult"></div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Conveyor Belt Calculators</p>
        </footer>
    </div>
    <script>
        function calculateHz() {
            // Add calculation logic here
            const frequency = document.getElementById('frequency').value;
            document.getElementById('hzResult').innerText = `Result: ${frequency} Hz`;
        }

        function calculateGearRatio() {
            // Add calculation logic here
            const gear1 = document.getElementById('gear1').value;
            const gear2 = document.getElementById('gear2').value;
            const ratio = gear1 / gear2;
            document.getElementById('gearRatioResult').innerText = `Gear Ratio: ${ratio}`;
        }

        function calculateRPM() {
            // Add calculation logic here
            const rpm = document.getElementById('rpm').value;
            document.getElementById('rpmResult').innerText = `RPM: ${rpm}`;
        }
    </script>
</body>
</html>
