<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pong Game</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
            border: 5px solid #fff;
        }

        .nav-button {
            display: inline-block;
            width: 90px;
            height: 90px;
            margin: 10px;
            border-radius: 50%;
            background-color: #000;
            color: #fff;
            text-align: center;
            line-height: 80px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body style="background-image: url('picture1.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="container">
        <nav>
            <ul class="navbar-left">
                <li><a href="../index.html">Back</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="wordle.html">Wordle</a></li>
                <li><a href="pong.html">Pong</a></li>
            </ul>
        </nav>

        <main>
            <h1>Pong Game</h1>
            <canvas id="pong"></canvas>
        </main>

        <footer>
            <span>&copy; 2024 Justin's Website. All rights reserved.</span>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('pong');
        const context = canvas.getContext('2d');

        // Responsive canvas size
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth * 0.9, 800); // Max width 800px
            canvas.height = Math.min(window.innerHeight * 0.5, 400); // Max height 400px
            updateGameElements();
        }

        // Update game elements after resizing
        function updateGameElements() {
            user.height = canvas.height / 4;
            computer.height = canvas.height / 4;
            ball.radius = canvas.height / 30;
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Create paddles and ball with responsive sizes
        const user = { x: 0, y: canvas.height / 2 - 50, width: 10, height: canvas.height / 4, color: '#fff', score: 0 };
        const computer = { x: canvas.width - 10, y: canvas.height / 2 - 50, width: 10, height: canvas.height / 4, color: '#fff', score: 0 };
        const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: canvas.height / 30, speed: 5, velocityX: 5, velocityY: 5, color: '#fff' };

        // Handle paddle movement for both mouse and touch devices
        canvas.addEventListener('mousemove', movePaddle);
        canvas.addEventListener('touchmove', movePaddle);

        function movePaddle(event) {
            const rect = canvas.getBoundingClientRect();
            const clientY = event.clientY || event.touches[0].clientY;
            user.y = clientY - rect.top - user.height / 2;
        }

        // Collision detection function
        function collision(ball, paddle) {
            paddle.top = paddle.y;
            paddle.bottom = paddle.y + paddle.height;
            paddle.left = paddle.x;
            paddle.right = paddle.x + paddle.width;

            ball.top = ball.y - ball.radius;
            ball.bottom = ball.y + ball.radius;
            ball.left = ball.x - ball.radius;
            ball.right = ball.x + ball.radius;

            return paddle.left < ball.right && paddle.top < ball.bottom && paddle.right > ball.left && paddle.bottom > ball.top;
        }

        // Reset ball to center after a score
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = 5;
            ball.velocityX = -ball.velocityX;
        }

        // Update the game
        function update() {
            // Move the ball
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            // Computer AI (basic)
            computer.y += (ball.y - (computer.y + computer.height / 2)) * 0.1;

            // Ball collision with top and bottom walls
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.velocityY = -ball.velocityY;
            }

            // Ball collision with paddles
            let player = (ball.x < canvas.width / 2) ? user : computer;

            if (collision(ball, player)) {
                // Reflect the ball direction
                ball.velocityX = -ball.velocityX;
                ball.speed += 0.1; // Optional: Increase ball speed for more challenge

                // Determine the ball's collision point with the paddle
                let collidePoint = (ball.y - (player.y + player.height / 2));
                collidePoint = collidePoint / (player.height / 2);

                // Adjust the ball's angle based on where it hits the paddle
                let angleRad = (Math.PI / 4) * collidePoint;

                // Update ball direction
                let direction = (ball.x < canvas.width / 2) ? 1 : -1;
                ball.velocityX = direction * ball.speed * Math.cos(angleRad);
                ball.velocityY = ball.speed * Math.sin(angleRad);
            }

            // Check for score points
            if (ball.x - ball.radius < 0) {
                computer.score++;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                user.score++;
                resetBall();
            }
        }

        // Draw the net
        function drawNet() {
            for (let i = 0; i <= canvas.height; i += 15) {
                context.fillStyle = '#fff';
                context.fillRect(canvas.width / 2 - 1, i, 2, 10);
            }
        }

        // Draw the score
        function drawScore(x, y, score) {
            context.fillStyle = '#fff';
            context.font = '35px Arial';
            context.fillText(score, x, y);
        }

        // Draw the paddle
        function drawPaddle(x, y, width, height, color) {
            context.fillStyle = color;
            context.fillRect(x, y, width, height);
        }

        // Draw the ball
        function drawBall(x, y, radius, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, radius, 0, Math.PI * 2, false);
            context.closePath();
            context.fill();
        }

        // Render the game
        function render() {
            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the net
            drawNet();

            // Draw the score
            drawScore(canvas.width / 4, canvas.height / 5, user.score);
            drawScore(3 * canvas.width / 4, canvas.height / 5, computer.score);

            // Draw the paddles
            drawPaddle(user.x, user.y, user.width, user.height, user.color);
            drawPaddle(computer.x, computer.y, computer.width, computer.height, computer.color);

            // Draw the ball
            drawBall(ball.x, ball.y, ball.radius, ball.color);
        }

        // Game loop
        function game() {
            update();
            render();
        }

        // Call the game function 50 times per second
        const framePerSecond = 50;
        setInterval(game, 1000 / framePerSecond);
    </script>
</body>
</html>
