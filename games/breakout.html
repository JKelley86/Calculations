<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Breakout Game</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
            border: 5px solid #fff;
        }

        .nav-button {
            display: inline-block;
            width: 90px;
            height: 90px;
            margin: 10px;
            border-radius: 50%;
            background-color: #000;
            color: #fff;
            text-align: center;
            line-height: 80px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body style="background-image: url('picture1.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="container">
        <nav>
            <ul class="navbar-left">
                <li><a href="../index.html">Back</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="tic_tac_toe.html">Tic Tac Toe</a></li>
                <li><a href="breakout.html">Breakout</a></li>
            </ul>
        </nav>

        <main>
            <h1>Breakout Game</h1>
            <canvas id="breakout" width="800" height="400"></canvas>
        </main>

        <footer>
            <span>&copy; 2024 Justin's Website. All rights reserved.</span>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('breakout');
        const context = canvas.getContext('2d');

        // Paddle
        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            width: 100,
            height: 10,
            color: '#fff',
            dx: 5
        };

        // Ball
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 40,
            radius: 10,
            speed: 4,
            dx: 4,
            dy: -4,
            color: '#fff'
        };

        // Bricks
        const brickRowCount = 5;
        const brickColumnCount = 9;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // Draw paddle
        function drawPaddle() {
            context.beginPath();
            context.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            context.fillStyle = paddle.color;
            context.fill();
            context.closePath();
        }

        // Draw ball
        function drawBall() {
            context.beginPath();
            context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            context.fillStyle = ball.color;
            context.fill();
            context.closePath();
        }

        // Draw bricks
        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        context.beginPath();
                        context.rect(brickX, brickY, brickWidth, brickHeight);
                        context.fillStyle = '#fff';
                        context.fill();
                        context.closePath();
                    }
                }
            }
        }

        // Move paddle
        function movePaddle() {
            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.dx;
            }
            if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.dx;
            }
        }

        // Move ball
        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collision (left/right)
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx *= -1;
            }

            // Wall collision (top/bottom)
            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
            } else if (ball.y + ball.radius > canvas.height) {
                // Check if ball hits the paddle
                if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.speed;
                } else {
                    document.location.reload();
                }
            }

            // Brick collision
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status == 1) {
                        if (
                            ball.x > b.x &&
                            ball.x < b.x + brickWidth &&
                            ball.y > b.y &&
                            ball.y < b.y + brickHeight
                        ) {
                            ball.dy *= -1;
                            b.status = 0;
                        }
                    }
                }
            }
        }

        // Draw everything
        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
        }

        // Update game canvas
        function update() {
            movePaddle();
            moveBall();
            draw();
            requestAnimationFrame(update);
        }

        // Keyboard controls
        let rightPressed = false;
        let leftPressed = false;

        document.addEventListener('keydown', keyDownHandler, false);
        document.addEventListener('keyup', keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        }

        // Start the game
        update();
    </script>
</body>
</html>
