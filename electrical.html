<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .resistor-calculator {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .resistor {
            width: 48%;
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .resistor h2 {
            margin-top: 0;
        }
        .resistor .resistor-band {
            height: 20px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .resistor select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="resistor-calculator">
            <!-- 4-Band Resistor -->
            <div class="resistor">
                <h2>4-Band Resistor</h2>
                <div class="resistor-band" id="bandColor1"></div>
                <div class="resistor-band" id="bandColor2"></div>
                <div class="resistor-band" id="bandColor3"></div>
                <div class="resistor-band" id="bandColor4"></div>
                <select id="band1">
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                    <!-- Add more colors as needed -->
                </select>
                <select id="band2">
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                    <!-- Add more colors as needed -->
                </select>
                <select id="multiplier">
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                    <!-- Add more colors as needed -->
                </select>
                <select id="tolerance">
                    <option value="brown">Brown (±1%)</option>
                    <option value="red">Red (±2%)</option>
                    <option value="green">Green (±0.5%)</option>
                    <!-- Add more colors as needed -->
                </select>
            </div>

            <!-- 5-Band Resistor -->
            <div class="resistor">
                <h2>5-Band Resistor</h2>
                <div class="resistor-band" id="bandColor5_1"></div>
                <div class="resistor-band" id="bandColor5_2"></div>
                <div class="resistor-band" id="bandColor5_3"></div>
                <div class="resistor-band" id="bandColor5_4"></div>
                <div class="resistor-band" id="bandColor5_5"></div>
                <select id="band5_1">
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                    <!-- Add more colors as needed -->
                </select>
                <select id="band5_2">
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                    <!-- Add more colors as needed -->
                </select>
                <select id="band5_3">
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                    <!-- Add more colors as needed -->
                </select>
                <select id="band5_4">
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                    <!-- Add more colors as needed -->
                </select>
                <select id="band5_5">
                    <option value="brown">Brown (±1%)</option>
                    <option value="red">Red (±2%)</option>
                    <option value="green">Green (±0.5%)</option>
                    <!-- Add more colors as needed -->
                </select>
            </div>
        </div>

        <footer class="footer">
            <span>&copy; 2024 Justin's Calculations. All rights reserved.</span>
        </footer>
    </div>

    <script>
        const colorMap = {
            black: '#000000',
            brown: '#8B4513',
            red: '#FF0000',
            orange: '#FFA500',
            yellow: '#FFFF00',
            green: '#008000',
            blue: '#0000FF',
            violet: '#8A2BE2',
            gray: '#808080',
            white: '#FFFFFF'
        };

        function setBandColor(elementId, color) {
            document.getElementById(elementId).style.backgroundColor = colorMap[color] || '#FFFFFF';
        }

        function updateResistorColors() {
            // 4-Band Resistor
            setBandColor('bandColor1', document.getElementById('band1').value);
            setBandColor('bandColor2', document.getElementById('band2').value);
            setBandColor('bandColor3', document.getElementById('multiplier').value);
            setBandColor('bandColor4', document.getElementById('tolerance').value);

            // 5-Band Resistor
            setBandColor('bandColor5_1', document.getElementById('band5_1').value);
            setBandColor('bandColor5_2', document.getElementById('band5_2').value);
            setBandColor('bandColor5_3', document.getElementById('band5_3').value);
            setBandColor('bandColor5_4', document.getElementById('band5_4').value);
            setBandColor('bandColor5_5', document.getElementById('band5_5').value);
        }

        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', updateResistorColors);
        });

        window.onload = updateResistorColors; // Set initial colors on page load
    </script>
</body>
</html>
